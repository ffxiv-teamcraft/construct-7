<div nz-row *ngIf="gridDisplay$ | async as grid">
  <table nz-col [nzSpan]="8" class="hex-grid">
    <thead>
    <tr>
      <th></th>
      <th>00</th>
      <th>01</th>
      <th>02</th>
      <th>03</th>
      <th>04</th>
      <th>05</th>
      <th>06</th>
      <th>07</th>
      <th>08</th>
      <th>09</th>
      <th>0A</th>
      <th>0B</th>
      <th>0C</th>
      <th>0D</th>
      <th>0E</th>
      <th>0F</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let chunk of grid.grid; index as i">
      <td class="row-index">{{(i * 16) | hex:8: false}}</td>
      <td *ngFor="let cell of chunk; index as j" class="cell" [class.selected]="grid.selectedOffset === i * 15 + j"
          (click)="selectOffset(i, j)">{{cell | hex:2:false}}</td>
    </tr>
    </tbody>
  </table>

  <table nz-col [nzSpan]="4" class="string-display">
    <tbody>
    <tr *ngFor="let chunk of grid.grid; index as i">
      <td *ngFor="let cell of chunk; index as j" class="cell" [class.selected]="grid.selectedOffset === i * 15 + j"
          (click)="selectOffset(i, j)">{{cell | string}}</td>
    </tr>
    </tbody>
  </table>

  <div nz-col [nzSpan]="12" class="value-display">
    <ng-container *ngIf="selectedOffsetDataDisplay$ | async as display">
      <nz-table #displayTable [nzData]="display" [nzFrontPagination]="false" [nzShowPagination]="false" nzSize="small">
        <thead>
        <tr>
          <th nzLeft nzWidth="100px">Type</th>
          <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let row of displayTable.data">
          <td nzLeft>{{row.label}}</td>
          <td>{{row.value}}</td>
        </tr>
        </tbody>
      </nz-table>
    </ng-container>
  </div>
</div>
